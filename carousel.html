<!DOCTYPE html>

<html lang="en">

<head>

<title>Bootstrap Example</title>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>

<div class="container">
    <h2>Carousel Example</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!--Indicators-->
    <ol class="carousel-indicators">
        <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
        <li data-target="#mycarousel" data-slide-to="1"></li>
        <li data-target="#mycarousel" data-slide-to="2"></li>
    </ol>
    <!--Wrapper for slides-->
    <div class="carousel-inner"
    <div class="item active"> <img src="https://th.bing.com/th/id/OIP.FRKYmESHJ-1VTusvPbdImgHaHZ?w=191&h=190&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="Image 1" width="300px" height="300px"</div>
    <div class="item "> <img src="https://th.bing.com/th/id/OIP.7GlQ9ybiVtzC0c--1Re0CQHaHa?w=183&h=183&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="Image 2" width="300px" height="200px"</div>
    <div class="item "> <img src="https://www.tradeinn.com/f/13623/136230668/wilson-nfl-bin-ball-official-american-football-ball.jpg" alt="Imaghe 3" width="300px" height="300px"</div>
</div>
<!--Left and right controls-->
<a class="left carousel-control" href="" data-slide="prev">
<span class="glyphicon glyphicon-chevron-left"></span>
<span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#myCarousel" data-slide="Next">
<span class="glyphicon glyphicon-chevron-right"></span>
<span class="sr-only">Next</span>
</a>
</div>
</div>
</body>
</html>
