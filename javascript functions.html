<html>
    <head>
    <title>Javascript Functions</title>
    </head>
    <body>
        <h1>Functions</h1>
        <button onclick="myfunction(3)">Click me</button>
        <script>
            function myfunction(x,y){
                if (y==undefined){
                    y=2}
                    document.write(x*y);
                }
        </script>
    </body>
</html>
